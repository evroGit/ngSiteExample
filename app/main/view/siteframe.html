<div class="header-space"></div>

<div ng-include=" 'app/main/view/header.html' " class="app-header"></div>

<nav ng-include="'app/main/view/nav.html'"></nav>

<!-- slidePanel example start-->
<div class="slidePanel" ng-class="{'active':slidePanel.active}">
    <!--<button class="btn btn-default" ng-click="slidePanel = !slidePanel">-->
    <!--<i class="fa fa-gear"></i>-->
    <!--</button>-->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="h5">{{userData.username}}</span>
        </div>
        <div class="panel-body">
            <!--<label class="i-switch bg-info pull-right">-->
            <!--<input type="checkbox" ng-model="app.slidePanel.chal">-->
            <!--<i></i>-->
            <!--</label>-->
            <div class="wrapper-xs">
                <label class="text-info pull-right">
                    {{userData.firstname}}
                </label>
                <span class="h5 text-info" translate="client.FIRST_NAME"></span>
            </div>

            <div class="wrapper-xs">
                <label class="text-info pull-right">
                    {{userData.lastname}}
                </label>
                <span class="h5 text-info" translate="client.LAST_NAME"></span>
            </div>

            <button class="btn btn-primary btn-block pull-right"

            </button>
