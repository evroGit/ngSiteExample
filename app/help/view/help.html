<div class="col-md-12" ng-controller="helpController">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="h4 text-muted" translate="page.HELP_TITLE_TEXT"></span>
        </div>

        <div class="helpImage"></div>

        <div class="col-sm-12">
            <div class="col-sm-6 text-center"  ng-click="onFaqClick()">
                <a class="btn text-muted helpIcon">
                    <i class="fa fa-question fa-2x"></i>
                    <span translate="help.FAQ"></span>
                </a>
            </div>
            <div class="col-sm-6 text-center " ng-click="onHotlineClick()">
                <a class="btn text-muted helpIcon">
                    <i class="fa fa-phone fa-2x"></i>
                    <span translate="help.HOTLINE"></span>
                </a>
            </div>
        </div>

        <div class="panel-body">
            <div class="wrapper-sm">
                <div class="col-sm-12" ng-if="isButtonSelected1">
                    <span translate="help.FAQ_BODY"></span>
                </div>
                <div class="col-sm-12" ng-if="isButtonSelected2">
                    <span translate="help.HOTLINE_BODY"></span>
                </div>
            </div>
        </div>
    </div>

</div>
